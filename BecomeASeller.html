<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/cosmo/bootstrap.min.css">
    <script src="./Bootstrap/js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="./Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <div class="header">

    <a href="index.html"><img src="images/lungelogo.png" alt="Lunge Logo"></a>
  </div>

  <div class="background">
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li> <a href="home.html">Home</a> </li>
          <li> <a href="browse.html">Browse</a> </li>
          <li> <a href="sell.html">Sell</a> </li>
          <li class="active"> <a href="BecomeASeller.html">Become A Verified Seller</a> </li>
        </ul>
      </div>
    </div>
  </nav>

  <div  class="wrapper">

    <div class="container innerwrap">

      <div class="well">

        <h2 class="text-center">Apply to become a verified seller now</h2> <br />

            <div class="row">

              <div class="col-md-4 text-center">
                <p>
                  Become a Verified Seller Now!
                </p>

              </div> <br />

              <div class="col-md-8 vcenter">
                <form class="form-horizontal" method="post" >
                  <div class="form-group">
                          <label class="control-label col-sm-2" >Name:</label>
                      <div class="col-sm-10">
                          <input  class="form-control"  placeholder="Enter full name" required>
                      </div>
                  </div>
                  <div class="form-group">
                          <label class="control-label col-sm-2">Email: </label>
                  <div class="col-sm-10">
                          <input  class="form-control" placeholder="Enter your email" required>
                  </div>
                  </div>
                  <div class="form-group">
                          <label class="control-label col-sm-2">Phone Number:</label>
                  <div class="col-sm-10">
                          <input  class="form-control" placeholder="(###)-###-####" required>
                  </div>
                  </div>
                  <br />
                  <p><b> Gender: </b></p>
                  <div>
                    <label class="radio-inline" ><input type="radio" name="genderRadio" required>Male</label>
                    <label class="radio-inline"><input type="radio" name="genderRadio">Female</label>
                    <label class="radio-inline"><input type="radio" name="genderRadio">Prefer not to say</label>
                  </div>

                  <div class="form-group">
                          <label class="control-label col-sm-2" >About you: </label>
                      <div class="col-sm-12">
                          <textarea  class="form-control"  placeholder="Description of yourself here. Who are you? What do you do?"></textarea>
                      </div>
                  </div>
                    <div class="btn btn-deafult">
                  <button class="button-inline" type="submit" value="Submit" >Submit</button>
                  <button class="button-inline"  type="reset" value="Reset" >Reset</button>
                </div>
                </form>
              </div>
            </div>
          </div>
      </div>

      <br />

      <div class="footer">

        <footer>
          <div class="container-fluid">

            <div class="row">

            </div>
          </div>
        </footer>
      </div>
    </div>

</body>
</html>
